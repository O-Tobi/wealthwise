{% extends 'wealthwise/layout.html' %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        {{form|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
        <p>Have an account? <a href="{% url 'login' %}">Login</a> </p>
    </form>

{% endblock %}
